name: Pull request - Workflow

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    uses: eerison/myprofile/.github/workflows/build.yml@master
    secrets: inherit
    with:
      environment: staging_pr

  lint_backend:
    uses: eerison/myprofile/.github/workflows/lint_backend.yml@master
    secrets: inherit
    needs: build

