version: '3.8'

services:
  web:
    image: bref/fpm-dev-gateway
    ports:
      - '8000:80'
    volumes:
      - ./public/index.php:/var/task/public/index.php:ro
    depends_on:
      - php
      - cdn
    environment:
      HANDLER: public/index.php

  php:
    image: bref/php-81-fpm-dev
    volumes:
      - .:/var/task
    depends_on:
      - dynamodb
      - db
    environment:
      DYNAMO_ENDPOINT: "http://dynamodb:8000"
      AWS_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local

  cdn:
    image: halverneus/static-file-server
    volumes:
      - ./public/build:/web
    ports:
      - "9000:8080"
    environment:
      CORS: true

  console:
    image: bref/php-81
    volumes:
      - .:/var/task
    entrypoint: php
    depends_on:
      - dynamodb
      - db

  composer:
    image: composer
    volumes:
      - .:/app
    depends_on:
      - dynamodb
  
  node:
    image: node
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    environment:
        CDN_HOST: http://localhost:9000

  dynamodb:
    image: amazon/dynamodb-local
    restart: always
    volumes:
      - ./.docker/dynamodb:/home/dynamodblocal/data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/"

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: "http://dynamodb:8000"
      AWS_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
    depends_on:
      - dynamodb

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: myprofile
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: myprofile
    volumes:
      - .docker/database/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  aws:
    image: amazon/aws-cli
    environment:
      AWS_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
    depends_on:
      - dynamodb
