version: '3.8'

services:
  web:
    image: bref/fpm-dev-gateway
    ports:
      - '8000:80'
    volumes:
      - ./public/index.php:/var/task/public/index.php:ro
    depends_on:
      - php
      - cdn
    environment:
      HANDLER: public/index.php

  php:
    image: bref/php-81-fpm-dev
    volumes:
      - .:/var/task:ro
    depends_on:
      - db

  cdn:
    image: halverneus/static-file-server
    volumes:
      - ./public/build:/web
    ports:
      - "9000:8080"
    environment:
      CORS: true

  console:
    image: bref/php-81
    volumes:
      - .:/var/task
    entrypoint: php
    depends_on:
      - db

  composer:
    image: composer
    volumes:
      - .:/app
    depends_on:
      - db

  node:
    image: node
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: myprofile
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: myprofile
    volumes:
      - .docker/database/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
