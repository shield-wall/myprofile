services:
  app:
    image: node:22
    hostname: app
    working_dir: /app
    volumes:
      - ./:/app
    command: yarn run dev
    entrypoint: yarn
    ports:
      - "8000:8000"
    networks:
      - puppeteer

  pdf:
    image: ghcr.io/puppeteer/puppeteer:24.6.0
    user: "node:node"
    working_dir: /app
    volumes:
      - ./:/app
    command: yarn run node:group:pdf pdf app
    depends_on:
      - app
    networks:
      - puppeteer

networks:
  puppeteer:
