version: '3.8'
services:
  api:
    image: nginx:1.17
    volumes:
      - ./api:/app
      - ./api/.docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8000:80
    links:
      - php

  php:
    image: eerison/myprofile:dev
    working_dir: /app
    environment:
      CORS_ALLOW_ORIGIN: http://localhost:3000
      XDEBUG_CONFIG: remote_enable=1 remote_port=10000 remote_autostart=1 remote_connect_back=1
    volumes:
      - ./api:/app
    links:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: myprofile
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: myprofile
    volumes:
      - ./api/.docker/database/data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  client:
    image: node
    working_dir: /app
    volumes:
      - ./client:/app
    command: yarn dev
    ports:
      - 3000:3000
    environment:
      HOST: 0.0.0.0
      API_BASE_URL: http://localhost:8000