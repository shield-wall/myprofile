when@prod: &prod
    sentry:
        dsn: '%env(SENTRY_DSN)%'
        register_error_listener: false
        options:
            environment: '%kernel.environment%'
            send_default_pii: true
            release: '%env(GIT_REF)%'

    monolog:
        handlers:
            sentry:
                type: sentry
                level: !php/const Monolog\Logger::ERROR
                hub_id: Sentry\State\HubInterface

when@staging: *prod
