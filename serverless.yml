service: core

provider:
    name: aws
    region: us-east-1
    runtime: provided.al2

plugins:
    - ./vendor/bref/bref

functions:
    api:
        handler: public/index.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-81-fpm}
        events:
            -   httpApi: '*'

# Exclude files from deployment
package:
    patterns:
        - '!public/build/**'
        - '!node_modules/**'
        - '!tests/**'
        - '!.docker/**'
        - '!.var/**'
        - '!.phpunit.*'
        - '!.serverless/**'
