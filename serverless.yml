service: core

provider:
    name: aws
    region: us-east-1
    runtime: provided.al2

plugins:
    - ./vendor/bref/bref

functions:
    api:
        handler: public/index.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-81-fpm}
        events:
            -   httpApi: '*'

resources: # CloudFormation template syntax from here on.
    Resources:
      cacheTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: cache
          AttributeDefinitions:
            - AttributeName: id
              AttributeType: S
          KeySchema:
            - AttributeName: id
              KeyType: HASH
          BillingMode: PAY_PER_REQUEST
          TimeToLiveSpecification:
             AttributeName: tll
             Enabled: true

# Exclude files from deployment
package:
    patterns:
        - '!public/build/**'
        - '!node_modules/**'
        - '!tests/**'
        - '!.docker/**'
        - '!.phpunit.*'
        - '!.serverless/**'
