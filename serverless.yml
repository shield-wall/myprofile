service: core

provider:
    name: aws
    region: us-east-1
    runtime: provided.al2
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - 'dynamodb:Query'
              - 'dynamodb:Scan'
              - 'dynamodb:GetItem'
              - 'dynamodb:PutItem'
              - 'dynamodb:UpdateItem'
              - 'dynamodb:DeleteItem'
            Resource: "arn:aws:dynamodb:us-east-1:${env:AWS_ACCOUNT_ID}:table/cache"

plugins:
    - ./vendor/bref/bref

functions:
    api:
        handler: public/index.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-81-fpm}
        events:
            -   httpApi: '*'
        environment:
          APP_ENV: ${env:APP_ENV}
          DATABASE_URL: ${env:DATABASE_URL}
          SENTRY_DSN: ${env:SENTRY_DSN}
          GIT_REF: ${env:GIT_REF}

resources: # CloudFormation template syntax from here on.
    Resources:
      cacheTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: cache
          AttributeDefinitions:
            - AttributeName: id
              AttributeType: S
          KeySchema:
            - AttributeName: id
              KeyType: HASH
          BillingMode: PAY_PER_REQUEST
          TimeToLiveSpecification:
             AttributeName: tll
             Enabled: true

# Exclude files from deployment
package:
    patterns:
#        - '!public/build/**' TODO remove build from function
        - '!node_modules/**'
        - '!tests/**'
        - '!.docker/**'
        - '!.phpunit.*'
        - '!.serverless/**'
